name: Rodar test.py com token.json

on:
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Criar token.json a partir do secret
        run: |
          echo "$TOKEN_JSON" > token.json
        env:
          TOKEN_JSON: ${{ secrets.TOKEN_JSON }}

      - name: Rodar test.py
        run: python3 test.py

      - name: Mostrar conteúdo do test.txt (opcional, apenas para debug)
        run: cat test.txt
